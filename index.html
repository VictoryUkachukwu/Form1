<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Get Started</title>
</head>

<body>
              <form action="http://www.connakfoundation.com" method="POST" autocomplete="on" style="width: 35%; margin: 5% auto;">
                  <fieldset style="border: 2px solid darkblue;">
                      <legend style="text-align: center;"> REGISTER </legend><br>

                      <label> First Name</label><br>
                      <input type="text" name="fname"><br><br>

                      <label> Last Name</label><br>
                      <input type="text" name="lname"><br><br>

                      <label>  Gender</label><br>
                      <input type="radio" name="sex" value="male">
                      <label> Male</label>

                      <input type="radio" name="sex" value="female">
                      <label> Female</label><br><br>

                      <label> Date of Birth</label><br>
                      <input type ="date" name="birthday"><br><br>

                      <label> Email</label><br>
                      <input type="email" name="email"><br><br>

                      <label> Phone Number</label><br>
                      <input type="tel" name="phone" value="+234" maxlength="14"><br><br>

                    <label> Preferred Course</label><br>
                    <select>
                      <option> Web Development (Front-End)</option>
                      <option> Web Development (Back-End)</option>
                      <option> Web Development (Full-Stack)</option>
                      <option> Web Design (Wordpress)</option>
                      <option> Mobile Application Development</option>
                      <option> Software Engineering</option>
                      <option> Cloud Development</option>
                      <option> Cyber Security</option>
                      <option> Ethical Hacking</option>
                      <option> Data Analytics</option>
                      <option> Internet of Things (IoT)</option>
                      <option> Artificial Intelligence</option>
                      <option> Embedded Systems</option>
                      <option> Blockchain Technology</option>
                      <option> Product Management</option>
                      <option> Project Management (Scrum, Agile)</option>
                      <option> Graphics Design</option>
                      <option> UI/UX</option>
                      <option> Product Design</option>
                      <option> Digital Marketing/ Content Development</option>
                    </select><br><br>
                    <label> Others? Specify:</label>
                    <input type="text" name="others">
                    </select><br><br>

                    <input type="submit" name="submit" value="Submit" style="margin-top: 10%; margin-left: 20%; width: 60%; padding: 5px; background: darkblue; color: white; border-radius: 12px;">


                  </fieldset>
              </form>
          </div>

          <!-- <p> Style the input width and padding
                    Move the contents a bit away from the left edge
                    Add more contents (input)
                    Add color variations to the work
          </p> -->

</body>
</html>
